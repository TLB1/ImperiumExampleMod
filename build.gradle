plugins {
    id 'java'
}

group = 'tlb1.imperium'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation files('Imperium-1.0-SNAPSHOT.jar')
}

test {
    useJUnitPlatform()
}